{% extends "layout.html" %}

{% block body %}
    <div class="analysis-tab">
        <!-- SECTION 1: Expenses -->
        <div class="chart-section">
            <div class="chart-tabs">
                <button class="tab-btn active" onclick="switchTab(this, 'expenses', 'weeks')">Weeks</button>
                <button class="tab-btn" onclick="switchTab(this, 'expenses', 'months')">Months</button>
            </div>
            <div class="chart-header">
                <h2>Expenses Overview</h2>
            </div>
            <canvas id="expenses_chart_weeks" class="chart-canvas"></canvas>
            <canvas id="expenses_chart_months" class="chart-canvas hidden"></canvas>
        </div>
      
        <!-- SECTION 2: Income -->
        <div class="chart-section">
            <div class="chart-tabs">
                <button class="tab-btn active" onclick="switchTab(this, 'income', 'weeks')">Weeks</button>
                <button class="tab-btn" onclick="switchTab(this, 'income', 'months')">Months</button>
            </div>
            <div class="chart-header">
                <h2>Income Overview</h2>
            </div>
            <canvas id="income_chart_weeks" class="chart-canvas"></canvas>
            <canvas id="income_chart_months" class="chart-canvas hidden"></canvas>
        </div>

        <!-- SECTION 3: Water Usage -->
        <div class="chart-section">
            <div class="chart-tabs">
                <button class="tab-btn active" onclick="switchTab(this, 'water', 'weeks')">Weeks</button>
                <button class="tab-btn" onclick="switchTab(this, 'water', 'months')">Months</button>
            </div>
            <div class="chart-header">
                <h2>Water Usage</h2>
            </div>
            <canvas id="water_chart_weeks" class="chart-canvas"></canvas>
            <canvas id="water_chart_months" class="chart-canvas hidden"></canvas>
        </div>

        <!-- SECTION 4: Farming Types -->
        <div class="chart-section">
            <div class="chart-tabs">
                <button class="tab-btn active" onclick="switchTab(this, 'farming', 'frequency')">By Frequency</button>
                <button class="tab-btn" onclick="switchTab(this, 'farming', 'values')">By Values</button>
            </div>
            <div class="chart-header">
                <h2>Farming Types This Month</h2>
            </div>
            <h2 class="farming_text">You have no transactions</h2>
            <canvas id="farming_chart_frequency" class="chart-canvas categories"></canvas>
            <canvas id="farming_chart_values" class="chart-canvas hidden categories"></canvas>

        </div>
      
        <!-- SECTION 5: Spending Categories -->
        <div class="chart-section">
            <div class="chart-tabs">
                <button class="tab-btn active" onclick="switchTab(this, 'categories', 'frequency')">Most Frequent</button>
                <button class="tab-btn" onclick="switchTab(this, 'categories', 'spending')">Highest Spending</button>
            </div>
            <div class="chart-header">
                <h2>Spending Categories This Month</h2>
            </div>
            <h2 class="categories_text">You have no expenses</h2>
            <canvas id="categories_chart_frequency" class="chart-canvas categories"></canvas>
            <canvas id="categories_chart_spending" class="chart-canvas hidden categories"></canvas>

        </div>
    </div>
      
{% endblock %}
