<!-- Layout of every page -->

<!DOCTYPE html>
<html lang="en">
    <!-- header -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet">
        <title>AgriFin</title>
    </head>

    <body>
        <header>

            <!-- Navigation bar if logged in -->
            {% if session['user_id'] %}
            <nav class="navbar">
                <!-- Logo -->
                <div class="nav-left">
                    <div class="logo">ðŸŒ± AgriFin</div>
                </div>
                
                <!-- Link to pages -->
                <div class="nav-center">
                    <a href="/dashboard" class="nav-link {% if page == "dashboard" %}active {% endif %}">Dashboard</a>
                    <a href="/analysis" class="nav-link {% if page == "analysis" %}active {% endif %}">Analysis</a>
                    <a href="/transactions" class="nav-link {% if page == "transactions" %}active {% endif %}">Transactions</a>
                </div>
              
                <!-- Username and log out option -->
                <div class="nav-right">
                    <div class="nav-item dropdown">
                        <button class="dropbtn">{{session["username"]}}</button>
                        <div class="dropdown-content">
                            <a href="/logout">Log out</a>
                        </div>
                    </div>
                </div>
            </nav>
            {% endif %}  
        </header>

        <!-- Alert -->
        <header>
            <div class="alert alert-primary alert-dismissible text-center fade show" role="alert" id="flash-msg" {% if not get_flashed_messages() %} hidden {% endif %}>
                <span id="msg">{{ get_flashed_messages() | join(" ") }}</span>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
        </header>

        {% block body %}
        {% endblock %}
        
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/static/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
